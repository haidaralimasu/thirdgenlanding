<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#0A0A0A"/>

  <defs>
    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" />
    </filter>

    <!-- Orange gradient -->
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8700"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>

    <!-- Glow -->
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#FF8700;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#FF8700;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Noise overlay -->
  <rect width="1500" height="500" fill="#000000" opacity="0.4" filter="url(#noise)"/>

  <!-- Center glow -->
  <ellipse cx="300" cy="250" rx="500" ry="400" fill="url(#centerGlow)"/>

  <!-- Left section - Main message -->
  <g>
    <!-- Small label -->
    <g transform="translate(80, 140)">
      <circle cx="0" cy="0" r="2.5" fill="#FF8700">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="12" y="4" font-family="monospace" font-size="11" fill="#FF8700" letter-spacing="2.5" font-weight="600">
        NEXT-GEN SECURITY
      </text>
    </g>

    <!-- Main headline -->
    <text x="80" y="230" font-family="monospace" font-size="68" font-weight="700" fill="#FFFFFF" letter-spacing="-1">
      Security that
    </text>
    <text x="80" y="305" font-family="monospace" font-size="68" font-weight="700" fill="url(#orange)" letter-spacing="-1">
      evolves with threats
    </text>

    <!-- Tagline -->
    <text x="80" y="360" font-family="monospace" font-size="18" fill="#808080" letter-spacing="0.3">
      Real-time runtime protection for web3
    </text>

    <!-- Logo -->
    <text x="80" y="450" font-family="monospace" font-size="16" fill="#FFFFFF" font-weight="700" letter-spacing="1">
      ThirdGen
    </text>
    <rect x="170" y="440" width="2" height="16" fill="#FF8700"/>
    <text x="182" y="450" font-family="monospace" font-size="14" fill="#666666" letter-spacing="1">
      thirdgen.tech
    </text>
  </g>

  <!-- Right section - Visual element -->
  <g transform="translate(900, 100)">
    <!-- Code-like visualization -->
    <g opacity="0.6">
      <!-- Scanner animation -->
      <rect x="0" y="0" width="500" height="300" rx="8" fill="#0D0D0D" stroke="#1A1A1A" stroke-width="1"/>

      <!-- Header bar -->
      <rect x="0" y="0" width="500" height="35" rx="8" fill="#0F0F0F"/>
      <circle cx="15" cy="17" r="4" fill="#FF5555" opacity="0.6"/>
      <circle cx="30" cy="17" r="4" fill="#FFAA00" opacity="0.6"/>
      <circle cx="45" cy="17" r="4" fill="#00FF00" opacity="0.6"/>

      <!-- Code lines -->
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="180" height="8" rx="2" fill="#1A1A1A"/>
        <rect x="0" y="20" width="240" height="8" rx="2" fill="#1A1A1A"/>
        <rect x="0" y="40" width="200" height="8" rx="2" fill="#1A1A1A"/>

        <!-- Highlighted vulnerable line -->
        <rect x="0" y="60" width="260" height="8" rx="2" fill="#FF8700" opacity="0.3"/>
        <rect x="0" y="60" width="260" height="8" rx="2" fill="#FF8700" opacity="0.1">
          <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
        </rect>

        <rect x="0" y="80" width="220" height="8" rx="2" fill="#1A1A1A"/>
        <rect x="0" y="100" width="190" height="8" rx="2" fill="#1A1A1A"/>

        <!-- Protected line -->
        <rect x="0" y="120" width="240" height="8" rx="2" fill="#00DD00" opacity="0.2"/>

        <rect x="0" y="140" width="160" height="8" rx="2" fill="#1A1A1A"/>
      </g>

      <!-- Status indicators -->
      <g transform="translate(20, 240)">
        <circle cx="0" cy="0" r="3" fill="#00FF00">
          <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <text x="12" y="4" font-family="monospace" font-size="11" fill="#00FF00" opacity="0.8">
          SCANNING
        </text>

        <text x="150" y="4" font-family="monospace" font-size="11" fill="#FF8700" opacity="0.8">
          1 THREAT DETECTED
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom accent line -->
  <line x1="80" y1="395" x2="350" y2="395" stroke="#FF8700" stroke-width="2" opacity="0.4"/>
</svg>
